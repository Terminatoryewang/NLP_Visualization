<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Poem Query</title>
</head>
<body>
    <h1>Llama Poem Query</h1>
    
    <form action="/submit-poem" method="POST">
        <label for="poem">Enter your poem or text:</label><br>
        <textarea id="poem" name="poem" rows="4" cols="50" placeholder="Enter your poem or text here..."></textarea><br>
        <input type="submit" value="Submit">
    </form>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
